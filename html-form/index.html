<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <script>
    function showName() {
      const first_name = document.getElementById("first-name").value;
      const last_name = document.getElementById("last-name").value;

      const text = document.createElement("div");
      text.innerHTML = "Hello " + first_name + " " + last_name;

      document.body.appendChild(text);
    }
  </script>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>User Name</legend>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          placeholder="first-name"
          id="first-name"
          name="first-name"
        />
        <br /><br />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          placeholder="last-name"
          id="last-name"
          name="last-name"
        />

        <button type="button" onclick="showName()">Greet</button>
      </fieldset>
      <br />
      <br />

      <fieldset>
        <legend>Contact Details</legend>
        <label for="user-email">Email: </label>
        <input
          type="email"
          placeholder="abc@gmail.com"
          id="user-email"
          name="user-email"
        />
        <br /><br />

        <label for="user-password">Password: </label>
        <input
          type="password"
          placeholder="password"
          id="user-password"
          name="user-password"
        />
        <br /><br />

        <label for="amount">Amount: </label>
        <input type="number" id="amount" name="amount" placeholder="amount" />
        <br /><br />

        <label for="dob">Date of Birth: </label>
        <input type="date" placeholder="dob" id="dob" name="dob" />
        <br /><br />
      </fieldset>

      <textarea
        name="comment"
        id="comment"
        placeholder="comment"
        rows="5"
        cols="60"
      ></textarea>
      <br /><br />

      <fieldset>
        <legend>What would you like to drink?</legend>
      
        <div>
          <input type="radio" name="drink" id="coffee" value="coffee">
          <label for="coffee">Coffee</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="tea" value="tea">
          <label for="tea">Tea</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="soda" value="soda">
          <label for="soda">Soda</label>
        </div>
      </fieldset>
      <br><br>


      <label for="car">Select a car:</label>
      <select name="car" id="car">
        <option value="Honda">Honda Insight</option>
        <option value="Toyota" selected>Toyota</option>
        <option value="mercedes">Mercedes</option>
        <option value="ford">Ford</option>
      </select>
      <br /><br />

      <label for="fashion">Choose:</label>
      <select name="fashion" id="fashion">
        <optgroup label="Clothing">
          <option value="t_shirt">T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
      </select>

      <h1>Ticket Type</h1>
      <div>
        <input type="radio" id="child" name="ticket_type" value="child" />
        <label for="child">Child</label>
      </div>

      <div>
        <input
          type="radio"
          id="adult"
          name="ticket_type"
          value="adult"
          checked
        />
        <label for="adult">Adult</label>
      </div>

      <div>
        <input type="radio" id="senior" name="ticket_type" value="senior" />
        <label for="senior">Senior</label>
      </div>

      <h1>Pizza Toppings</h1>

      <div>
        <input
          type="checkbox"
          id="sausage"
          name="topping"
          value="sausage"
          checked
        />
        <label for="sausage">Sausage</label>
      </div>

      <div>
        <input type="checkbox" id="onions" name="topping" value="onions" />
        <label for="onions">Onions</label>
      </div>
      <br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
